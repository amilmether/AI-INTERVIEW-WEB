<!-- high_scores.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>High Scores</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Resume Score</th>
                <th>View Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.resume_score }}</td>
                <td>
                    <!-- Button to open PDF link in the browser -->
                    <a href="{{ candidate.resume_link }}" target="_blank">
                        <button>View Resume</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No candidates available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
